<div class="pager">
    {% if episode_list.has_previous %}
        <a href="?p={{ episode_list.previous_page_number }}">前へ</a>
    {% endif %}
    <span>
        {{ episode_list.number }} / {{ episode_list.paginator.num_pages }}
    </span>
    {% if episode_list.has_next %}
        <a href="?p={{ episode_list.next_page_number }}">次へ</a>
    {% endif %}
</div>
